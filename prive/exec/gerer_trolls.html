<h1 class="grostitre">Gérer les trolls</h1>


<h2>Les trolls (valeur à zéro)</h2>
<ul style="padding-bottom: 40px; columns: 2;">
<BOUCLE_bottom(AUTEURS){par troll}{troll<1}{tous}{doublons}>
	<li><a href="?exec=auteur&id_auteur=#ID_AUTEUR">#LOGIN</a>
</BOUCLE_bottom>
</ul>


<h2>Les plus populaires</h2>
<ul style="padding-bottom: 40px; columns: 2;">
<BOUCLE_top(AUTEURS){par troll}{inverse}{troll>=3000}{tous}{doublons}>
	<li><b>[(#TROLL)]</b> <a href="?exec=auteur&id_auteur=#ID_AUTEUR">#LOGIN</a>
</BOUCLE_top>
</ul>
